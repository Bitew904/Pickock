<ng-container *ngIf="products.length != 0">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Discription</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products, let i=index">
                            <td>
                                {{i+1}}
                            </td>
                            <td>
                               {{item.title}}
                            </td>
                            <td>
                                <img style="width: 120px;" src="{{item.image}}" alt="">
                            </td>
                            <td style="width: 40%;">
                               {{item.description}}
                            </td>

                            <td style="width: 5%;">
                              {{item.price}}
                            </td>
                            <td style="width: 5%;">
                              {{item.quantity}}
                            </td>
                            <td>
                             {{item.total}}
                            </td>
                            <td>
                               <button (click)="removeItem(item)" class="btn btn-danger"> Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td colSpan="4"></td>
                            <td><button (click)="emptyCart()" class="btn btn-danger">Empty Cart</button></td>
                            <td><button routerLink="/product" class="btn btn-primary">Shop more</button></td>
                            <td><button class="btn btn-success">Checkout</button></td>
                            <td><strong>GrandTotal:ETB{{grandTotal}}</strong> </td>
                        </tr>
                    </tbody>
                </table>
            </div>   
        </div>
</ng-container>

<ng-container *ngIf="products.length==0">
<div class="container">
    <div class="card">
        <h5 class="card-title">My Cart</h5>
    </div>
    <div class="center">
          <img src="../../../assets/img/Empty_Shopping_Cart_blog.webp" alt="">
          <h4>Your cart is empety</h4>
          <h6>add item to it now</h6>
          <button routerLink="/product" class="btn btn-primary"> Shop Now </button>
    </div>
</div>
</ng-container>
